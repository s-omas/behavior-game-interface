<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Data Display</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your external style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- largest container -->
    <div class="container">
        <!-- header row -->
        <div class="row mt-5">
            <h1>Heading Will Go here</h1>
        </div>
        <!-- content row -->
        <div class="row">
            <!-- left col: instruction panel -->
            <div class="col-2 mr-4">
                <h3>Instructions for use:</h3>
            </div>

            <!-- middle col: game panel -->
            <div class="col-6 m-4">
                <!-- game selection controls -->
                <div class="row">
                    <div class="container mt-5">
                        <div class="d-flex justify-content-center">
                            <div class="dropdown  m-4">
                                <button class=" btn btn-primary btn-large" id="game_id_button">Select Player ID ⏷</button>
                                <div class="dropdown-content" id="game_id_dropdown">
                                </div>
                            </div>
                            <button id="change-game-button" type="button" style="display: none;width: 12rem;" class="btn btn-secondary m-4">Change Game</button>
            
                            <div class="dropdown  m-4">
                                <button class="btn btn-primary" id="goal_type_button">Select Goal Type ⏷</button>
                                <div class="dropdown-content" id="game_goal_dropdown">
                                </div>
                            </div>
                            <button id="random-game-button" type="button" style="height: fit-content;" class="btn btn-secondary btn-large m-4">Random Game</button>
                        </div>   
                    </div>
                </div>
                <!-- game table -->
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <table class="table">
                            <tbody id="table-body">
                            </tbody>
                            <tbody>
                                <tr>
                                    <td colspan="3"><h4>A1</h4></td>
                                    <td colspan="3"><h4>A2</h4></td>
                                    <td colspan="3"><h4>B1</h4></td>
                                    <td colspan="3"><h4>B2</h4></td>
                                    <td colspan="3"><h4>C1</h4></td>
                                    <td colspan="3"><h4>C2</h4></td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td colspan="6"><h3>A</h3></td>
                                    <td colspan="6"><h3>B</h3></td>
                                    <td colspan="6"><h3>C</h3></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Game step controls -->
                <div class="row">
                    <div class="container mt-5">
                        <div class="d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Button Group">
                                <button id="reset_button" type="button" class="btn btn-primary">Reset</button>
                                <button id="undo_move_button" type="button" class="btn btn-primary">Undo Move</button>
                                <button id="next_move_button" type="button" class="btn btn-primary">Next Move</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- right col- game info panel -->
            <div class="col m-4">
                <div class="d-flex justify-content-center">
                    <div class="card p-4" id="infopanel">
                        <div id="current-player-box"></div>
                        <div id="current-move-box"></div>
                        <div id="current-goal-box"></div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <script src="game.js" defer></script>
    <script src="data_js.js" defer></script>
    <script src="options.js" defer></script>
    <script src="source.js" defer></script>
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
</body>
</html>
