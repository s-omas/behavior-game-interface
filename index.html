<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Data Display</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your external style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Game Display</h1>
        <div class="btn-group">
            <div class="dropdown">
                <button class="dropbtn btn btn-primary">Game ID</button>
                <div class="dropdown-content" id="game_id_dropdown">
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn btn btn-primary">Goal</button>
                <div class="dropdown-content" id="game_goal_dropdown">
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="loadbutton">Load</button>
        <table class="table table-bordered">
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <script src="game.js" defer></script>
    <script src="options.js" defer></script>
    <script src="source.js" defer></script>
    <!-- Add Bootstrap JS and Popper.js (required for certain Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
</body>
</html>
